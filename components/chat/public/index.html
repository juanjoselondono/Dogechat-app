<html>
  <head>
    <title>Canischat</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-dark sticky-top" style="margin-bottom: 1%;">
      <div class="container-fluid">
        <a class="navbar-brand text-white" id = "navbar-id" href="#">
          <img src="https://crhscountyline.com/wp-content/uploads/2020/03/Capture.png" alt="" width="30" height="24" class="d-inline-block align-top">
            Canischat
        </a>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button class="" style="background: none;outline: none;"data-toggle="collapse" data-target="#myNavbar">
                <span class="material-icons" style="color:white">
                  view_headline
                </span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav" id="chat-list"></ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="chat-options"><span class="glyphicon glyphicon-user"></span> Settings</a></li>
                <li><a href="#" class="chat-options"><span class="glyphicon glyphicon-log-in" ></span> Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
    </nav>
    <section class="messages" id="messages-container">
      <ul id="messages"></ul>
    </section>
    <form class="d-flex col container-fluid fixed-bottom" id="form">
      <select class="form-select col-sm" id="inputGroupSelect">
        <option selected>Upload Image</option>
        <option value="1">Gif</option>
        <option value="2">Video</option>
      </select>
      <input class="form-control" style="margin: 0% 2% 0% 2%;" type="text" id="message">
      <button class="btn btn-outline-success col-2" type="submit">Submit</button>
    </form>
    <!-- <form class="col">
      <input  class="form-control col-6" type="text" id="m" autocomplete="off" />
      <button type="submit" class="btn col-4 btn-primary">Send</button>
    </form> -->
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var userID = urlParams.get('user')
      function filter(text){
          var text_length = text.length-2;
          var converted_text = text.substr(1,text_length);
          return converted_text 
      }
      $.ajax({
       type : "GET",
       datatype : "jsonp",
       url : `http://localhost:3000/chat/${userID}`,
       success: function(data){
          console.log(data.Message)
           var data_length = data.Message.length    
           for(var i = 0; i < data_length; i++){
              var myJSON = JSON.stringify(data.Message[i].name)
              var myID = JSON.stringify(data.Message[i]._id)
              $('#chat-list').append($(`<a id="chat-list-item" href='http://localhost:8000/chat?chat=${filter(myID)}&user=${userID}'></a><br>`).text(filter(myJSON)))
           }
          }
      }); 
  </script>
    <script src="./connection.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
