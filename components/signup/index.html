<!DOCTYPE html>
<html>
<head>
	<title>Dogechat Sign Up</title>   
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./css/index.css">

	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
				<div class="d-flex justify-content-end social_icon">
					<div class="g-signin2" data-onsuccess="onSignIn"></div>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-at"></i></span>							</span>
						</div>
						<input type="text" id="mail"class="form-control" placeholder="email">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" id = "Username"class="form-control" placeholder="username">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password"  id = "password" class="form-control" placeholder="password">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="confirm password">
					</div>
					<div class="form-group">
						<a href="http://localhost:8000/user" type="submit" id= "send" class="btn float-right login_btn">Submit</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script>
	$("#send").click(function(){
		// var email = $('#mail').val();
		// var name = $('#Username').val();
		// var password = $('#password').val();
		axios.post('http://localhost:3000/user', {
            name: $('#Username').val(),
            mail: $('#mail').val(),
            password: $('#password').val()
		  })
	});
</script>
